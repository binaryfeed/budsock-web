<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">

		<title>budsock -- tangle-free earbuds, earpods and other in-ear headphone cords and wires</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico">
	</head>

	<body>
    <div class="container">

    <div class="text-center logo">
      <img alt="budsock logo" src="img/logo-chrome.png">
    </div>

      <div class="text-center">
        <p class="lead">
          Tired of wasting time untangling your earbud wires? Get yourself a
          budsock and never look back!
        </p>
      </div>

      <div class="row">
        <!-- Amazon widget -->
        <div class="text-center col-sm-6">
          <h3>Buy One Now</h3>
          <div class="amazon-widget">
            <iframe style="width:120px; height:240px;"
                    marginwidth="0"
                    marginheight="0"
                    scrolling="no"
                    frameborder="0"
                    src="https://ws-na.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&OneJS=1&Operation=GetAdHtml&MarketPlace=US&source=ac&ref=qf_sp_asin_til&ad_type=product_link&tracking_id=budsock-20&marketplace=amazon&region=US&placement=B00LIG80CA&asins=B00X83MTAK&linkId=FU365RPNE74ISUPM&show_border=true&link_opens_in_new_window=true">
            </iframe>
          </div>
        </div>

        <!-- animation -->
        <div class="text-center col-sm-6">
          <h3>How it Works</h3>
          <div id="budsock-animation">
            <div class="hide-top-right-corner"></div> <!-- hide the leftover "Sound" text from the old SWF -->
          </div>
        </div>
      </div>

      <!-- social -->
      <div class="row">
        <div class="social col-sm-12">
        </div>
      </div>

    </div>

    <!-- Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- scripts -->
    <script>
      // set up loading message ...
      var
        aspectRatio = 0.5625,
        container = document.getElementById("budsock-animation"),
        loadingDiv = document.createElement("div"),
        loadingImg = document.createElement("img")
      ;
      container.style["min-height"] = container.offsetWidth * aspectRatio + "px";
      loadingDiv.setAttribute("id", "loading");
      loadingDiv.style["display"] = "table-cell";
      loadingDiv.style["text-align"] = "center";
      loadingDiv.style["vertical-align"] = "middle";
      loadingImg.setAttribute("src", "img/loading-spinner.gif");
      loadingDiv.appendChild(loadingImg);
      container.appendChild(loadingDiv);
    </script>
    <script src="js/budsock-animation-frames-min.js"></script> <!-- defines budsockAnimationFrames var -->
    <script src="js/budsock-animation-player-min.js"></script> <!-- defines animationPlayer var -->
    <script>
      // once the frames and player script are loaded, remove the loading image and start the animation
      document.getElementById("loading").remove();
      animationPlayer.init(container, budsockAnimationFrames);
      animationPlayer.start();
      container.removeAttribute("style");
    </script>


    <!-- Google Analytics -->
    <script>
    var _gaq=[['_setAccount','UA-9531738-1'],['_trackPageview']]; // Change UA-XXXXX-X to be your site's ID
    (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];g.async=1;
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
	</body>
</html>
